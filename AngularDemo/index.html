<!DOCTYPE html>
<html ng-app='demoApp'>
<head>
  <title>AngularDemo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/demoCtrl.js"></script>
</head>

<body>
  <div>
    <label>Favorite color of rootScope</label>
    <input type="text" ng-model="favoriteColor" 
      placeholder="Start typing here" /> <p ng-bind="favoriteColor"></p>
    <br/>
    <p>{{favoriteColor}}</p>

    <!--Expressions with numerics-->
    <p>5 + 5 = {{5+5}}</p>
    <p>'5' + '5' = {{ '5' + '5' }}</p>
  </div>

  <div ng-controller="demoCtrl">
    <h1 ng-bind="firstName"></h1>
    <h1>{{firstName}}</h1>

    New Name: <input ng-model="firstName" />
    <h3>{{firstName}}</h3>
  </div>

  <div ng-init="quantity=1; price=5">
    <h3>Cost Calculator</h3>
    Quantity = <input type="number" ng-model="quantity" /><br/>
    Price = $<input type="number" ng-model="price" /><br/>
    Total = ${{quantity * price}}
  </div>

  <div ng-init="backgroundColor = lightblue">
    <h3>Set Background Color</h3>
    <input style="background-color: {{backgroundColor}}" ng-model="backgroundColor" value="{{backgroundColor}}"/>
  </div>

  <div ng-init="mySwitch = true">
    <button ng-disabled="mySwitch">Click me!</button>
    <input type="checkbox" ng-model="mySwitch" /> mySwitch: {{mySwitch}}
    {{price}}
  </div>
</body>
</html>
