<!DOCTYPE html>
<html ng-app='demoApp'>
<head>
  <title>AngularDemo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/demoCtrl.js"></script>
</head>

<body>
  <div>
    <label>Favorite color of rootScope</label>
    <input type="text" ng-model="favoriteColor" 
      placeholder="Start typing here" /> <p ng-bind="favoriteColor"></p>
    <br/>
    <p>{{favoriteColor}}</p>

    <!--Expressions with numerics-->
    <p>5 + 5 = {{5+5}}</p>
    <p>'5' + '5' = {{ '5' + '5' }}</p>
  </div>

  <div ng-controller="demoCtrl">
    <h1 ng-bind="firstName"></h1>
    <h1>{{firstName}}</h1>

    New Name: <input ng-model="firstName" />
    <h3>{{firstName}}</h3>
  </div>
</body>
</html>
