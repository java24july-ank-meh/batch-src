<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Index</title>
</head>
<body>
	<h1>Hello, World!</h1>
	<p>Click the button to do a get</p>
	<form action="hello" method="get">
		n1 = <input type="text" name="n1"><br/>
		n2 = <input type="text" name="n2"><br/>
		<input type="submit" value="Get"/>
	</form>
	
	<p>Click the button to do a post</p>
	<form action="hello" method="post">
		First Name: <input type="text" name="fName"><br/>
		Last Name: <input type="text" name="lName"><br/>
		<input type="submit" value="Post"/>
	</form>
	
	<p>Click button to be filtered</p>
	<form action="hello.filter" method="get">
		<input type="hidden" value="blockRequest" name="myParam">
		<input type="submit" value="Filter"/>
	</form>
</body>
</html>
