<!DOCTYPE html>
<html>
    <head>
        <title id="title">Hello World</title>
    </head>
    <body>
        <h1 id="h1" onclick="changeText(this)">Click Me!</h1>
    </body>

    <script>
        function changeText(id) {
            id.innerHTML="Text Changed!";
        };

        window.addEventListener("resize", function() {
            document.getElementById("title").innerHTML = "Window Resized!";
        });

        var homework = {};
        module.exports = homework;

        /*Fibonacci*/
        let fibonacci = function(n) {
            if (n === 0) {
                return 0;
            }
            if (n === 1 || n === 2) {
                return 1;
            }
            return homework.fibonacci(n-1) + 
                homework.fibonacci(n-2);
        };
    </script>
</html>
